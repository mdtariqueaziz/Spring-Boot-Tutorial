<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>
<div class="container-fluid">
<div class="view">
<h2 class="text-center" style="padding-top: 15px">Contact List</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
       <th scope="col">Work</th>
       <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c : ${contacts}">
    <td th:text="${'SCM'+c.cId}"></td>
    <td>
    
    <span th:text="${c.name}"></span>
    </td>
    <td th:text="${c.email}"></td>
    <td th:text="${c.phone}"></td>
    <td th:text="${c.work}"></td>
    <td>
    <button class="btn btn-primary">Update</button>
    <button class="btn btn-danger">Delete</button>
    </td>
    </tr>
  </tbody>
</table>
<!-- Using Pagination -->

<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li th:if="${currentPage != 0}" class="page-item"><a th:href="@{'/user/view-contacts/'+${currentPage-1}}"  class="page-link" href="#">Previous</a></li>
    
    <li th:classappend="${currentPage==i-1}?'active':''" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item"><a class="page-link" th:href="@{'/user/view-contacts/'+${i-1}}"><span th:text="${i}"></span></a></li>
   
    <li th:if="${currentPage+1 != totalPages}" class="page-item"><a th:href="@{'/user/view-contacts/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
</div>
</section>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="index::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>singup-smart-manager</title>
</head>
<body>
	<section>
		<div class="container ">
			<div class="card mt-2">
				<div class="card-header text-center ">
					<h3>Register Here</h3>
				</div>
				<div class="card-body">

					<div th:if="${session.message}"
						th:classappend="${session.message.type}" class="alert text-center"
						role="alert">
						<span class="text-center" th:text="${session.message.content}">
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</span>
					</div>
					<form th:action="@{/do_register}" method="post" th:object="${user}">


						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label">Name </label>
							<input type="text" class="form-control" id="exampleInputEmail1"
								name="name"
								th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
								th:value="${user.name}" aria-describedby="emailHelp">
							<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
								class="invalid-feedback"></div>
							<div class="mb-3"></div>

							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email
									address</label> <input type="email" class="form-control" name="email"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}"
									th:value="${user.email}" id="exampleInputEmail1"
									aria-describedby="emailHelp">
								<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
									class="invalid-feedback"></div>
								<div class="mb-3"></div>
								<div id="emailHelp" class="form-text"></div>
							</div>


							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" name="password"
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}"
									id="exampleInputPassword1">
								<div th:each="e : ${#fields.errors('password')}" th:text="${e}"
									class="invalid-feedback"></div>
								<div class="mb-3"></div>
							</div>



							<div class="form-group">
								<textarea class="form-control" rows="4" cols="100" name="about"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid':''}"
									th:value="${user.about}"
									placeholder="Enter somthing about yourself"></textarea>
								<div th:each="e : ${#fields.errors('about')}" th:text="${e}"
									class="invalid-feedback"></div>
								<div class="mb-3"></div>

							</div>

							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" name="agreement"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Accept term & conditions</label>
							</div>





							<button type="submit" class="btn btn-primary">Submit</button>
							<button class="btn btn-warning">Reset</button>
					</form>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
